services:
  - type: web
    name: youtube-3gp-converter
    env: python
    region: oregon
    plan: free
    buildCommand: "bash build.sh"
    startCommand: "gunicorn --bind=0.0.0.0:$PORT --workers=1 --threads=2 --timeout=600 --max-requests=50 --max-requests-jitter=10 --worker-class=sync --worker-tmp-dir=/dev/shm app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MAX_VIDEO_DURATION
        value: 21600
      - key: DOWNLOAD_TIMEOUT
        value: 3600
      - key: CONVERSION_TIMEOUT
        value: 21600
      - key: FILE_RETENTION_HOURS
        value: 6
      - key: SESSION_SECRET
        generateValue: true
